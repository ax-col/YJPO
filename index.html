<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro desde 20/09/2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Conectar archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>CONTADOR DE INICIO</h1>
        <div class="timer" id="timer">
            <div class="time-section">
                <div id="days" class="time-part">00</div>
                <h2>Días</h2>
            </div>
            <div class="time-section">
                <div id="hours" class="time-part">00</div>
                <h2>Horas</h2>
            </div>
            <div class="time-section">
                <div id="minutes" class="time-part">00</div>
                <h2>Minutos</h2>
            </div>
            <div class="time-section">
                <div id="seconds" class="time-part">00</div>
                <h2>Segundos</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Conectar archivo JS -->
</body>
</html>
